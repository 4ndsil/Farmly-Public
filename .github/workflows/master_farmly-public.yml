# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - farmly-public

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://farmlycontainer.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_bd81e93b68824b9fbf6afbef6f139d10 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5af37aefbcbc461c9e349d8fc8062e16 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: farmlycontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_bd81e93b68824b9fbf6afbef6f139d10 }}/farmly-public:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'farmly-public'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3f01bd631c52471e99afe61b978de7e1 }}
        images: 'farmlycontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_bd81e93b68824b9fbf6afbef6f139d10 }}/farmly-public:${{ github.sha }}'